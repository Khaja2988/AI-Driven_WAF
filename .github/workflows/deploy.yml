name: Deploy to GitHub Pages

# Automated deployment for AI-Driven Web Security Suite
# Triggers on push to main branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd front/frontend
        npm ci

    - name: Build
      run: |
        cd front/frontend
        npm run build

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Prepare deployment
      run: |
        mkdir -p deploy
        cp -r front/frontend/dist/* deploy/
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./deploy

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
