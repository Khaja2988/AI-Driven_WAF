<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Web Security Suite</title>
    <script>
        // Single Page Apps for GitHub Pages
        // See https://github.com/rafrex/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // ----------------------------------------------------------------------
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g. http://www.foo.bar/who/we/are -> http://www.foo.bar/?who/we/are
        // and http://www.foo.bar/who/are/we?x=1 -> http://www.foo.bar/?who/are/we&x=1
        // ----------------------------------------------------------------------
        var segmentCount = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/') + (l.search ? '&' + l.search.slice(1) : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
