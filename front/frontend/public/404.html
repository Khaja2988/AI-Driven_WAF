<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Web Security Suite</title>
    <script>
        // Single Page Apps for GitHub Pages
        // Modified for AI-Driven_WAF repository
        var segmentCount = 2; // Account for /AI-Driven_WAF/ base path
        var l = window.location;
        var pathSegments = l.pathname.split('/');
        
        // Check if we're already at the base path
        if (pathSegments.length > 1 && pathSegments[1] === 'AI-Driven_WAF') {
            // Redirect to index.html with the original path as hash
            var remainingPath = pathSegments.slice(2).join('/');
            var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                        '/AI-Driven_WAF/#/' + remainingPath + (l.search ? l.search : '') + l.hash;
            l.replace(newUrl);
        } else {
            // Fallback to original behavior
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(segmentCount).join('/') + (l.search ? '&' + l.search.slice(1) : '') +
                l.hash
            );
        }
    </script>
</head>
<body>
</body>
</html>
